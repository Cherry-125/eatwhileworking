<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>eatwhileworking</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 40px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
    .card {
      border: 1px solid #ddd;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>eatwhileworking</h1>
  <p>不知道附近要吃什麼時，直接幫你決定</p>

  <div>
    <label><input type="radio" name="people" checked /> 一個人</label>
    <label><input type="radio" name="people" /> 2–4 人</label>
    <label><input type="radio" name="people" /> 5 人以上</label>
  </div>

  <br />
  <button id="btn">幫我想吃什麼</button>

  <div id="result"></div>

  <script>
    const btn = document.getElementById("btn");
    const result = document.getElementById("result");

    btn.addEventListener("click", async () => {
      result.innerHTML = "讀取中…";

      try {
        const res = await fetch("/api/restaurants");
        const data = await res.json();

        result.innerHTML = "";
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${item.name}</strong><br/>
            價位：${item.price}<br/>
            推薦原因：${item.reason}
          `;
          result.appendChild(div);
        });
      } catch (err) {
        result.innerHTML = "發生錯誤，請稍後再試";
        console.error(err);
      }
    });
  </script>
</body>
</html>
