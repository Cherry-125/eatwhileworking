<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>WhatToEat</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 24px;
      background: #fafafa;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 24px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .name {
      font-weight: bold;
      font-size: 18px;
    }
    .price {
      color: #666;
      margin: 4px 0;
    }
    .reason {
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>WhatToEat</h1>

  <div style="margin-bottom:16px;">
  <label>
    <input type="radio" name="people" value="1" checked />
    一個人
  </label>
  &nbsp;&nbsp;
  <label>
    <input type="radio" name="people" value="2-4" />
    2–4 人
  </label>
  &nbsp;&nbsp;
  <label>
    <input type="radio" name="people" value="5+" />
    5 人以上
  </label>
</div>

  <button id="recommendBtn">幫我想吃什麼</button>

  <div id="results"></div>

  <script>
  const recommendBtn = document.getElementById("recommendBtn");
  const resultsEl = document.getElementById("results");

  const allResults = {
    "1": [
      {
        name: "阿宗便當",
        price: 90,
        reason: "一個人又天氣熱，快又便宜"
      },
      {
        name: "拉麵屋",
        price: 220,
        reason: "一個人也適合坐下來吃"
      }
    ],
    "2-4": [
      {
        name: "熱炒店",
        price: 250,
        reason: "人多可以點菜分享"
      }
    ],
    "5+": [
      {
        name: "合菜餐廳",
        price: 300,
        reason: "多人聚餐比較划算"
      }
    ]
  };

  recommendBtn.addEventListener("click", () => {
    // 清空舊結果
    resultsEl.innerHTML = "";

    // 取得選擇的人數
    const people = document.querySelector(
      'input[name="people"]:checked'
    ).value;

    const results = allResults[people];

    results.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="name">${item.name}</div>
        <div class="price">$${item.price}</div>
        <div class="reason">${item.reason}</div>
      `;
      resultsEl.appendChild(card);
    });
  });
</script>



</body>
</html>
