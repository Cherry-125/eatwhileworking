<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>eatwhileworking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fafafa;
      padding: 24px;
      max-width: 520px;
      margin: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .options {
      margin-bottom: 16px;
    }

    .options label {
      margin-right: 12px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .price {
      font-size: 14px;
      color: #666;
    }

    .reason {
      margin-top: 8px;
      font-size: 14px;
      line-height: 1.4;
    }

    .badge {
      display: inline-block;
      font-size: 12px;
      background: #eee;
      padding: 4px 8px;
      border-radius: 12px;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <h1>eatwhileworking</h1>
  <div class="subtitle">不知道附近要吃什麼時，直接幫你決定</div>

  <div class="options">
    <label>
      <input type="radio" name="people" value="1" checked />
      一個人
    </label>
    <label>
      <input type="radio" name="people" value="2-4" />
      2–4 人
    </label>
    <label>
      <input type="radio" name="people" value="5+" />
      5 人以上
    </label>
  </div>

  <button id="recommendBtn">幫我想吃什麼</button>

  <div id="results"></div>

  <script>
    const restaurants = [
      { name: "巷口牛肉麵", type: "台式", price: "150–200" },
      { name: "咖哩專賣店", type: "日式", price: "180–260" },
      { name: "便當店", type: "台式", price: "100–130" },
      { name: "義大利麵小館", type: "西式", price: "220–320" },
      { name: "燒肉丼飯", type: "日式", price: "180–280" },
      { name: "韓式石鍋拌飯", type: "韓式", price: "200–300" }
    ];

    const btn = document.getElementById("recommendBtn");
    const results = document.getElementById("results");

    function getReason(people, type) {
      if (people === "1") {
        return `一個人也很適合的 ${type}，出餐快、不用等人。`;
      }
      if (people === "2-4") {
        return `${type} 很適合朋友一起吃，可以分食也好聊天。`;
      }
      return `${type} 類型選擇多，適合多人一起聚餐。`;
    }

    btn.addEventListener("click", () => {
      results.innerHTML = "";

      const people = document.querySelector(
        'input[name="people"]:checked'
      ).value;

      const picks = [...restaurants]
        .sort(() => Math.random() - 0.5)
        .slice(0, 3);

      picks.forEach(r => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="name">${r.name}</div>
          <div class="price">價位：約 ${r.price}</div>
          <div class="reason">${getReason(people, r.type)}</div>
          <div class="badge">Demo 推薦</div>
        `;
        results.appendChild(card);
      });
    });
  </script>

</body>
</html>
