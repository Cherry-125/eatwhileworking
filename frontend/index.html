<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>WhatToEat</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 24px;
      background: #fafafa;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 24px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .name {
      font-weight: bold;
      font-size: 18px;
    }
    .price {
      color: #666;
      margin: 4px 0;
    }
    .reason {
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>WhatToEat</h1>

  <button>幫我想吃什麼</button>
  <div id="results"></div>

  <script>
  const fakeResults = [
    {
      name: "阿宗便當",
      price: 90,
      reason: "今天很熱，又是發薪前，清爽又便宜"
    },
    {
      name: "一蘭拉麵",
      price: 220,
      reason: "發薪後，想吃熱熱的犒賞自己"
    }
  ];

  const resultsEl = document.getElementById("results");

  fakeResults.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="name">${item.name}</div>
      <div class="price">$${item.price}</div>
      <div class="reason">${item.reason}</div>
    `;

    resultsEl.appendChild(card);
  });
</script>


</body>
</html>
